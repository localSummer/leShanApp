<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/ionic.css"/>
		<link rel="stylesheet" type="text/css" href="css/particular01.css"/>
		<script type="text/javascript" src="js/ionic.bundle.js" ></script>
	</head>
	<body ng-controller="myCon">
		<div class="bar bar-header">
			<button class="button button-assertive button-clear button-icon ion-ios-arrow-back"></button>
			<h2 class="title">明细查询</h2>
		</div>
		
		<div class="tabs tabs-striped  tabs-color-assertive tabs-top">
			<div class="tab-item" ng-class="{'tab-item-active' : myActive == 'acc'}" ng-click="myActive = 'acc'">账户一览</div>
			<div class="tab-item" ng-class="{'tab-item-active' : myActive == 'trans'}" ng-click="myActive = 'trans'">交易明细</div>
		</div>
		
		<div class="content has-header has-tabs scroll scroll-content" style="overflow-y: scroll;margin-top: 68px;">
			<div class="list list-inset">
				<div class="item">
					<div class="row">
						<div class="col col-33">账&nbsp;&nbsp;&nbsp;号:</div>
						<div class="col col-67" style="font-size: 0;">
							<span class="choice" class="subdued">请选择</span>
							<span class="button-icon ion-ios-arrow-down sh"></span>
						</div>
					</div>
				</div>
				<div class="item">
					<div class="speed">快速查询:</div>
					<div class="row require">
						<div class="col col-offset-5 col-25" style="letter-spacing: 10px;">当天</div>
						<div class="col col-offset-10 col-25">近一周</div>
						<div class="col col-offset-10 col-25">近一月</div>
					</div>
				</div>
				<div class="item">
					<div class="row">
						<div class="col col-33">开始时间：</div>
						<div class="col col-67"><input type="text" placeholder="请设置开始时间" /></div>
					</div>
				</div>
				<div class="item">
					<div class="row">
						<div class="col col-33">结束时间：</div>
						<div class="col col-67"><input type="text" placeholder="请设置结束时间" /></div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			angular.module("myApp",["ionic"])
				.controller("myCon",["$scope",function($scope){
					$scope.myActive = "acc";
				}])
		</script>
	</body>
</html>
