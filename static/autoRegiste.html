<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/ionic.min.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script src="js/ionic.bundle.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style>
			.xy{
				font-size: 6px;
			}
			.row{
				padding-bottom: 0;
			}
			.col{
				padding-bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="bar bar-header">
			<button class="button button-icon button-assertive button-clear icon ion-ios-arrow-back"></button>
			<h1 class="title">自助注册</h1>
			<button class="button button-clear button-assertive"> <b>注册</b> </button>
		</div>
		<div class="content has-header has-footer scroll scroll-content"style="overflow-y: scroll;background: #EEEEEE;">
			<div class="row"style="text-align: center;border-bottom: 1px solid red;">
			  <div class="col col-33" style="color: red;">信息录入</div>
			  <div class="col col-33">密码设置</div>
			  <div class="col col-33">注册完成</div>
			</div>
			<div class="list list-inset">
				  <label class="item item-input">
				    <span class="input-label">姓名:</span>
				    <input type="text"placeholder="请输入您的真实姓名">
				  </label>
				  <label class="item item-input">
				    <span class="input-label">证件类型:</span>				      				  
				    <input type="select" class="item-select"placeholder="请选择">
				  </label>
				  <label class="item item-input">
				    <span class="input-label">证件号码:</span>
				    <input type="text"placeholder="请输入证件号码">
				  </label>
				</div>
				<div class="list list-inset">
				  <label class="item item-input">
				    <span class="input-label">账号类型:</span>
				    <input type="text"placeholder="请输入您的真实姓名">
				  </label>
				  <label class="item item-input">
				    <span class="input-label">账号:</span>
				    <input type="text" placeholder="请输入账号">
				  </label>
				  <label class="item item-input">
				    <span class="input-label">交易密码:</span>
				    <input type="password"placeholder="请输入六位数字交易密码">
				  </label>
				   <label class="item item-input">
				    <span class="input-label">手机号:</span>
				    <input type="number"placeholder="请输入手机号码">
				  </label>
				   <label class="item item-input">
				    <span class="input-label">短信验证码:</span>
				    <input type="text"placeholder="请输入证件号码">
				    <button class="button button-assertive button-small"style="margin-right: 10px;padding-right:10px">获取</button>
				  </label>
				</div>
				  	<p class="xy">
				  		<!--<label class="checkbox-inline">
						  <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
						</label>-->
						
				  		我已经阅读并同意<<乐山商业手机银行个人客服服务协议>></p>
				  	<p class="xy"><<乐山商业手机银行安全提示>></p>
				<button class="button button-block button-assertive">同意并注册</button>
		</div>
	</body>
</html>
