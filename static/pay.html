<!DOCTYPE html>
<html ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/ionic.css" />
		<link rel="stylesheet" href="css/pay.css" />
		<script src="js/ionic.bundle.min.js"></script>
	</head>

	<body ng-controller="myCtrl">
		<div class="bar bar-header head">
			<button class="button button-assertive button-clear">
				<i class="icon ion-ios-arrow-left"></i>
			</button>
			<h1 class="title head">转账汇款</h1>
		</div>

		<div class="content has-header scroll scroll-content" style="overflow-y: scroll; background: #ececec;">
			<div class="padding">
				<p class="fkf">付款方信息</p>
				<ion-list>
					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号:</span>
							</div>
							<div class="col col-67">
								<label class="item item-input place-color">
									<input  type="text" placeholder="6228 **** **** 8988">
								    <span>
								    	<i class="icon ion-ios-arrow-down placeholder-icon"></i>
								    </span>
								    
								</label>
							</div>
						</div>
					</ion-item>

					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">别&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</span>
							</div>
							<div class="col col-67 col-offset-20 padding-vertical">
								<p class="username">周正</p>
							</div>
						</div>
					</ion-item>

					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">币&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;种:</span>
							</div>
							<div class="col col-67 col-offset-20 padding-vertical">
								<p class="username">人民币</p>
							</div>
						</div>
					</ion-item>

					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">转账金额:</span>
							</div>
							<div class="col col-67">
								<label class="item item-input clear-bg space-letter">
									<input type="text" placeholder="请输入转账金额">
  </label>
							</div>
						</div>
					</ion-item>

					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">金额大写:</span>
							</div>
							<div class="col col-67 col-offset-20 padding-vertical">
								<p class="username"></p>
							</div>
						</div>
					</ion-item>
				</ion-list>
			</div>

			<div class="padding">
				<p class="fkf">收款方信息</p>
				<ion-list>
					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">收款账号:</span>
							</div>
							<div class="col col-67">
								<label class="item item-input clear-bg space-letter">
									<input type="text" placeholder="请选择收款人账号" style="padding-right: 10px;">
    <span class="clearbg">
    	<i class="icon ion-person placeholder-icon"></i>
    </span>
    
  </label>
							</div>
						</div>
					</ion-item>

					<!--<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">转 &nbsp;账&nbsp;额:</span>
							</div>
							<div class="col col-67 col-offset-20 padding-vertical">
								<p class="username" style="color: #df0005;letter-spacing: 1px;">237</p>
							</div>
						</div>
					</ion-item>-->
					
					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">收&nbsp;款&nbsp;人:</span>
							</div>
							<div class="col col-67">
								<label class="item item-input clear-bg space-letter">
									<input type="text" placeholder="请输入收款人姓名" style="padding-right: 10px;">
    
  </label>
							</div>
						</div>
					</ion-item>

					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">收&nbsp;款 &nbsp;行:</span>
							</div>
							<div class="col col-67 padding-vertical">
								<p class="leshan">乐山市商业银行
									<i class="icon ion-ios-arrow-right"></i>
								</p>
							</div>
						</div>
					</ion-item>

					<!--<li class="item item-toggle kahao" style="padding-left: 10px;">
						<span class="kahao-user">还款提醒：</span>
						<label class="toggle toggle-assertive">
       						<input type="checkbox" checked="checked">
					       <div class="track">
					         <div class="handle"></div>
					       </div>
     					</label>
					</li>-->
					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">还款提醒:</span>
							</div>
							<div class="col col-50">
								<label class="item item-input space-letter" style="border-radius: 20px;">
									<input  type="text" placeholder="还款每月_日">
								</label>
							</div>
							<div class="col col-10">
								<ion-toggle toggle-class="toggle-assertive" class="toggle-small"></ion-toggle>
							</div>
						</div>
					</ion-item>
					
					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">短信提醒:</span>
							</div>
							<div class="col col-50">
								<label class="item item-input space-letter" style="border-radius: 20px;">
									<input  type="text" placeholder="请输入手机号">
								</label>
							</div>
							<div class="col col-10">
								<ion-toggle toggle-class="toggle-assertive" class="toggle-small"></ion-toggle>
							</div>
						</div>
					</ion-item>

					<li class="item item-toggle kahao" style="padding-left: 10px;">
						<span class="kahao-user">保存收款人：</span>
						<label class="toggle toggle-assertive">
       						<input type="checkbox" checked="checked">
					       <div class="track">
					         <div class="handle"></div>
					       </div>
     					</label>
					</li>
					<button class="button button-block button-assertive" style="margin-top: 30px; margin-bottom: 30px;">
  					下一步
					</button>
				</ion-list>
			</div>
		</div>

		<script>
			var myApp = angular.module('myApp', ['ionic']);
			myApp.controller('myCtrl', ['$scope', function($scope) {

			}]);
		</script>
	</body>

</html>
