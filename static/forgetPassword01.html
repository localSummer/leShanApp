<!DOCTYPE html>
<html ng-app="myApp">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/ionic.css" />
		<link rel="stylesheet" href="css/forgetPassword01.css" />
		<script src="js/ionic.bundle.min.js"></script>
	</head>

	<body ng-controller="myCtrl">
		<div class="bar bar-header head">
			<button class="button button-assertive button-clear">
				<i class="icon ion-ios-arrow-left"></i>
			</button>
			<h1 class="title head">自动注册</h1>
			<button class="button button-assertive button-clear regis">
				注册
			</button>
		</div>

		<div class="content has-header scroll scroll-content" style="overflow-y: scroll; background: #ececec;">
			<div class="padding">
				
				<div class="row box">
					<div class="col box-active ">
						<p>信息录入</p>
						<span class="scale">
							<img src="img/w-ball.png"/>
						</span>
					</div>
					<div class="col">
						<p>密码设置</p>
					</div>
					<div class="col">
						<p>修改完成</p>
					</div>
				</div>
				
				<ion-list>
					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</span>
							</div>
							<div class="col col-67">
								<label class="item item-input clear-bg">
									<input type="text" placeholder="请输入转账金额">
  </label>
							</div>
						</div>
					</ion-item>

					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">证件类型:</span>
							</div>
							<div class="col col-67">
								<label class="item item-input" style="border: 1px solid #ccc;">
									<input type="text" placeholder="请选择">
    <span>
    	<i class="icon ion-ios-arrow-down placeholder-icon"></i>
    </span>
    
  </label>
							</div>
						</div>
					</ion-item>

					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">证件号码:</span>
							</div>
							<div class="col col-67">
								<label class="item item-input clear-bg">
									<input type="text" placeholder="请输入证件号码">
  </label>
							</div>
						</div>
					</ion-item>

				</ion-list>
				
				<ion-list class="mTop">
					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">加挂账号:</span>
							</div>
							<div class="col col-67">
								<label class="item item-input clear-bg">
									<input type="text" placeholder="请输入账号">
  </label>
							</div>
						</div>
					</ion-item>

					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">交易密码:</span>
							</div>
							<div class="col col-67">
								<label class="item item-input clear-bg">
									<input type="text" placeholder="请输入6位交易密码">
  </label>
							</div>
						</div>
					</ion-item>

					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">手 &nbsp;机&nbsp; 号:</span>
							</div>
							<div class="col col-67">
								<label class="item item-input clear-bg">
									<input type="text" placeholder="请输入手机号">
  </label>
							</div>
						</div>
					</ion-item>

					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-33 padding-vertical">
								<span class="kahao-user">短信验证码:</span>
							</div>
							<div class="col col-67">
								<label class="item item-input " style="background: #fff;">
									<input type="text" placeholder="请输入验证码">
								    
								</label>
								<span class="badge badge-assertive regis-btn">注册</span>
							</div>
						</div>
					</ion-item>
					<button class="button button-block button-assertive" style="margin-top: 30px; margin-bottom: 30px; background: #e60012;">
  					下一步
					</button>
				</ion-list>
			</div>
		</div>

		<script>
			var myApp = angular.module('myApp', ['ionic']);
			myApp.controller('myCtrl', ['$scope', function($scope) {

			}]);
		</script>
	</body>

</html>
