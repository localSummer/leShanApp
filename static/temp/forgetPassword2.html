<ion-view view-title="修改密码" ng-controller="forgetPasswordCtrl2">
	<div class="forgetPassword">

		<div class="bar bar-header head">
			<button ng-click="back()" class="button button-assertive button-clear">
				<i class="icon ion-ios-arrow-left"></i>
			</button>
			<h1 class="title head">自动注册</h1>
		</div>

		<div class="content has-header scroll scroll-content" style="overflow-y: scroll; background: #ececec;">
			<div class="padding">

				<div class="row box">
					<div class="col box-active ">
						<p>信息录入</p>
					</div>
					<div class="col  box-active ">
						<p>密码设置</p>
						<span class="scale">
							<img src="img/w-ball.png"/>
						</span>
					</div>
					<div class="col">
						<p>修改完成</p>
					</div>
				</div>

				<ion-list>
					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-50 padding-vertical">
								<span class="kahao-user">设置登录密码:</span>
							</div>
							<div class="col col-50">
								<label class="item item-input clear-bg space-letter">
									<input type="text" placeholder="请输入转账金额">
  </label>
							</div>
						</div>
					</ion-item>

					<ion-item class="padding-left-right item-input">
						<div class="row kahao">
							<div class="col col-50 padding-vertical">
								<span class="kahao-user">确认登录密码:</span>
							</div>
							<div class="col col-50">
								<label class="item item-input clear-bg space-letter">
									<input type="text" placeholder="请输入证件号码">
  </label>
							</div>
						</div>
					</ion-item>
					<button ui-sref="tabs.forgetPassword3" class="button button-block button-assertive" style="margin-top: 30px; margin-bottom: 30px; background: #e60012;">
  					下一步
					</button>
				</ion-list>

			</div>
		</div>

	</div>
</ion-view>
