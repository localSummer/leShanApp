<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/ionic.css"/>
		<script src="js/ionic.bundle.js"></script>
		<style type="text/css">
			.a0{width:50%;height: 50px;text-align: center;line-height:40px;border-right: 1px solid gray;background: white;float: left;}
			.a1{width:50%;height: 50px;text-align: center;line-height:40px;background: white;float: left;}
		</style>
	</head>
	<body>
		<div class="bar bar-header " style="border-bottom: 1px solid rgb(233,32,48);">
			<div class="button button-icon ion-ios-arrow-back"></div>
			<h1 class="title">关于银行</h1>
		</div>
		
		<div class="content has-header scroll scroll-content" style=" background-color: rgb(238,238,238);margin:0;padding: 0;">
			<div class="a0">定期转活期</div>
			<div class="a1">定期转活期</div>
			
			<div class="row">
				<div class="col-90">账号信息</div>
			</div>
			
			<div class="row"style="height: 50px;background: white;line-height: 50px;margin: 6px;">
				<div class="col-33">转出账号:</div>
					<label class="item item-input"style="padding: 0;border: 1px solid white;border-radius: 20%;">
						<input type="text" placeholder="请选择" style="background:rgb(245,245,245) ;margin-top: 5px;"/>
						<i class="icon ion-chevron-down placeholder-icon"style="font-size: 20px;background: red;color: white;width: 35px;"></i>
					</label>
			</div>
			
			<div class="row"style="height: 50px;background: white;line-height: 50px;padding: 1px;margin: 6px;">
				<div class="col-33">转出账号:</div>
					<label class="item item-input"style="padding: 0;border: 1px solid white;border-radius: 20%;">
						<input type="text" placeholder="请选择" style="background:rgb(245,245,245) ;margin-top: 5px;"/>
						<i class="icon ion-chevron-down placeholder-icon"style="font-size: 20px;background: red;color: white;width: 35px;"></i>
					</label>
			</div>	
				
			<div class="row"style="height: 50px;background: white;line-height: 50px;margin: 6px;">
				<div class="col-33">可用余额:</div>
				<div class="col-33">200元</div>
			</div>		
			
			<div class="row">
				<div class="col-90">交易信息</div>
			</div>		
					
			 <div style="height: 40px;text-align: center;line-height: 40px;background: white;padding: 1px;margin: 6px;">
			  	<p style="float: left;margin-left: 5%;">利率选择:</p>
			  	<input type="radio" name="" id="" value=""/><label for="">自动</label>
			  	<div style="float: right;margin-right: 20px;"><input type="radio" name="" id="" value=""/><label for="">手动输入</label></div>
			 </div>		

			<div class="row"style="height: 50px;background: white;line-height: 50px;padding: 1px;margin: 6px;">
				<div class="col-33">转出账号:</div>
					<label class="item item-input"style="padding: 0;border: 1px solid white;border-radius: 20%;">
						<input type="text" placeholder="请输入支取金额" style="margin-top: 5px;"/>
					</label>
			</div>	
			  <button class="button button-full button-assertive">下一步</button>
			
	
		</div>	
		

	</body>
</html>
