<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/ionic.min.css" />
		<script src="js/ionic.bundle.min.js"></script>
		<style>
			.item{
				padding-top: 35px;
				padding-bottom: 35px;
			}
		</style>
	</head>
	<body>
		<ion-header class="bar bar-header">
			<button class="button button-clear icon ion-ios-arrow-back button-assertive"></button>
			<h1 class="title">自助注册</h1>
			<button class="button button-clear button-assertive">注册</button>
		</ion-header>
		<div class="content has-header scroll scroll-content"style="overflow-y: scroll;">
			<div class="row" style="text-align: center;border-bottom: 2px solid red;color: red;">
				<div class="col col-33">信息录入</div>
				<div class="col col-33">密码设置</div>
				<div class="col col-33">注册完成</div>
			</div>
			<div class="card">
			  <div class="item item-text-wrap">
	
			  		<div class="row">
			  			<div class="col col-33"style="text-align: center;">
			  			 <i class="icon ion-star"></i>
			  			</div>
			  			<div class="col"style="font-size: 20px;color: red;">
			  				恭喜你,&nbsp;注册成功！
			  			</div>
			  		</div>
			  </div>
			</div>
			<button class="button button-block button-assertive">登录手机银行</button>
		</div>
	</body>
</html>
