<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/ionic.css"/>
		<script src="js/ionic.bundle.js"></script>
	</head>
	<body ng-controller="mycon">
		<div class="bar bar-header " style="border-bottom: 1px solid rgb(233,32,48);">
			<div class="button button-icon ion-ios-arrow-back"></div>
			<h1 class="title">用户登录</h1>
			<div class="button button-clear " style="color: red;">注册</div>
		</div>
		
		<div class="content has-header scroll scroll-content" style=" background-color: rgb(245,245,245);padding: 5px;">
			<div class="row">
				<div class="col"><img class="full-image" src="img/11.png"/></div>
			</div>
			
			<div class="list">
			  <label class="item item-input">
				<i class="icon ion-person  placeholder-icon"></i>
			    <input type="text"placeholder="请输入登录名称">
			  </label>
			  <label class="item item-input">
				<i class="icon ion-locked  placeholder-icon"></i>
			    <input type="password"placeholder="密码">
			  </label>
			</div>
			<button class="button button-full button-assertive">登录</button>
				  <ion-checkbox  style="background-color: rgb(245,245,245);border: 0;padding: 0; padding-left: 40px;">  	
						<div class="button button-clear " style="color: red;">记住登录名</div> 	
						<div class="button button-clear " style="color: red;float: right;">忘记密码</div>				  	
 					</ion-checkbox>
	 			
		</div>
		
		
	</body>
	<script type="text/javascript">
			var myapp = angular.module("myapp", ["ionic"]);
			myapp.controller("mycon",function($scope){
				
			})
	</script>
</html>
