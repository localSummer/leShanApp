<ion-view view-title="注册" ng-controller="registCtrl3">
	<ion-header-bar>
		<button ng-click="back()" class="button button-clear icon ion-ios-arrow-back button-assertive"></button>
		<h1 class="title">自助注册</h1>
	</ion-header-bar>
	<ion-content>
		<div class="row" style="text-align: center;border-bottom: 2px solid red;color: red;">
			<div class="col col-33">信息录入</div>
			<div class="col col-33">密码设置</div>
			<div class="col col-33">注册完成</div>
		</div>
		<div class="card">
			<div class="item item-text-wrap">

				<div class="row">
					<div class="col col-20" style="text-align: center;">
						<i class="icon ion-star"></i>
					</div>
					<div class="col" style="font-size: 20px;color: red;">
						恭喜你,&nbsp;注册成功！
					</div>
				</div>
			</div>
		</div>
		<button ui-sref="tabs.login" class="button button-block button-assertive">登录手机银行</button>
	</ion-content>

</ion-view>
