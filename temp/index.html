<ion-view view-title="首页" ng-controller="indexCtrl">
	<div class="index">
		<div class="bar bar-header bar-one">
			<button class="button button-clear logoPar">
				<img class="logo" src="img/w-logo.png"/>
			</button>
			<h1 class="title head">
  				乐山市商业银行 
  			</h1>
			<button class="button button-clear persion" ui-sref="tabs.login">
  				<i class="icon ion-ios-person-outline"></i>
			</button>

		</div>

		<div class="content has-header has-footer scroll scroll-content" style="overflow-y: scroll;">
			<ion-list>
				<ion-item style="padding: 0;">
					<ion-slide-box auto-play="true" does-continue="true" slide-interval="3000" show-pager=true>
						<ion-slide ng-repeat="img in imgs">
							<img src="{{img}}" class="full-image slide-img" alt="" style="height: 150px;" />
						</ion-slide>
					</ion-slide-box>
				</ion-item>

			</ion-list>
			<div class="padding padding-left-right">
				<h4>快捷通道</h4>
				<div class="row tongdao">
					<div class="col img" ui-sref="tabs.accountMangement">
						<img src="img/w-book.png" alt="" />
						<p>账户管理</p>
					</div>
					<div class="col img" ui-sref="tabs.transferMoney">
						<img class="" src="img/w-arrow.png" alt="" />
						<p>转账汇款</p>
					</div>
					<div class="col img">
						<img class="" src="img/w-shuqian.png" />
						<p>信用卡</p>
					</div>
					<div class="col img last-child">
						<img class="" src="img/w-water.png" alt="" />
						<p>生活缴费</p>
					</div>
				</div>

				<div class="row tongdao" style="margin-top: 1%;">
					<div class="col  img">
						<img src="img/w-book.png" alt="" />
						<p>账户管理</p>
					</div>
					<div class="col img">
						<img class="" src="img/w-arrow.png" alt="" />
						<p>转账汇款</p>
					</div>
					<div class="col img">
						<img class="" src="img/w-shuqian.png" />
						<p>信用卡</p>
					</div>
					<div class="col img last-child">
						<img class="" src="img/w-water.png" alt="" />
						<p>生活缴费</p>
					</div>
				</div>
			</div>

			<div class="padding padding-left-right">
				<h4 style="margin-top: 5%;">精选商城</h4>
				<div class="list" style="margin-bottom: 10px;">
					<div class="item" style="padding: 0; border: none;">
						<img src="img/w-banner2.png" class="full-image" alt="" />
					</div>
				</div>

				<div class="row tongdao shop">
					<div class="col">
						<img src="img/w-list1.png" class="full-image" />
					</div>
					<div class="col">
						<img class="full-image" src="img/w-list2.png" alt="" />
					</div>
					<div class="col">
						<img class="full-image" src="img/w-list3.png" alt="" />
					</div>
				</div>
			</div>

			<div class="padding padding-left-right">
				<h4 style="margin-top: 5%;">爆款酒店</h4>
				<div class="list" style="margin-bottom: 10px;">
					<div class="item" style="padding: 0; border: none;">
						<img src="img/w-banner2.png" class="full-image" alt="" />
					</div>
				</div>
			</div>
		</div>
	</div>

</ion-view>
