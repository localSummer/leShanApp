<ion-view view-title="移动金融">
	<div class="money">
		<ion-header-bar class="bar-assertive">
			<div class="title">
				<img src="img/zly-logo2.png" height="43px" />
			</div>
			<button class="button button-icon ion-ios-person" ui-sref="tabs.login"></button>
		</ion-header-bar>
		<ion-content class="has-header">
			<ul class="list">
				<li>
					<a href="#"><img src="img/zly-banner2.png" class="full-image" /></a>
				</li>
			</ul>
			<div class="list">
				<div class="item padding item-icon-right">
					<span class="new">NEW</span>
					<a class="newfont">推荐朋友办理信用卡，赚1000积分大礼</a>
					<span class="icon ion-ios-arrow-forward"></span>
				</div>
			</div>
			<div class="row" style="text-align: center;">
				<div class="col" style="background: #27CADD;" ui-sref="tabs.accountMangement">
					<a href="#"><img src="img/zly-showAccount1.png" />
						<p>账号管理</p>
					</a>
				</div>
				<div class="col" ui-sref="tabs.transferMoney" style="background: #F5BC2A;">
					<a href="#"><img src="img/zly-showTransfer1.png" />
						<p>转账汇款</p>
					</a>
				</div>
				<div class="col" style="background: #A3D834;">
					<a href="#"><img src="img/zly-showCard1.png" />
						<p>信用卡管理</p>
					</a>
				</div>
			</div>
			<div class="row" style="text-align: center;">
				<div class="col col-25" style="background: #FC7788;">
					<a href="#"><img src="img/zly-showMark1.png" />
						<p>基金超市</p>
					</a>
				</div>
				<div class="col col-75" style="background-image: url(img/zly-showPic.png);background-size: cover;"></div>
			</div>
			<div class="row" style="text-align: center;">
				<div class="col" style="background: #66E3D5;" ui-sref="tabs.markets">
					<a href="#"><img src="img/zly-showMarket.png" />
						<p>理财市场</p>
					</a>
				</div>
				<div class="col" style="background: #FE9460;">
					<a href="#"><img src="img/zly-showLife1.png" />
						<p>生活缴费</p>
					</a>
				</div>
				<div class="col" style="background: #838AEB;">
					<a href="#"><img src="img/zly-showAdd1.png" />
						<p>添加项目</p>
					</a>
				</div>
			</div>
		</ion-content>
	</div>
</ion-view>
