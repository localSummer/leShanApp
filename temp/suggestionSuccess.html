<ion-view view-title="提交成功" ng-controller="suggestionSuccessCtrl">
	<ion-header-bar>
		<button ng-click="back()" class="button button-clear icon ion-ios-arrow-back button-assertive"></button>
		<h1 class="title" style="font-weight: bold;">提交成功</h1>
	</ion-header-bar>
	<ion-content style="background: #E8E8E8;">
		<div class="card">
			<div class="item item-text-wrap">

				<div class="row padding">
					<div class="col" style="font-size: 20px;color: red;text-align: center; padding: 30px 0 30px 0;">
						成功提交评价
					</div>
				</div>
			</div>
		</div>
		<div class="padding">
			<button ui-sref="tabs.good" class="button button-block button-assertive">返回首页</button>
		</div>
	</ion-content>

</ion-view>
